<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
      s = document.getElementById("opt-straw").checked;
      b = document.getElementById("opt-blue").checked;
      //alert(s);
      //alert(b);
      // ||: or; and: &&;
      if (s == true || b == true){
        return true;
      } else if (s == false && b == false){
        alert("Please select your favorite berry.");
        return false;
      }
      else
        return false;
      // if it's only one line; you can go without {}

    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.

		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name="fruit" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name="fruit" value = "b" id="opt-blue"> Blueberries
        </label>
        <!-- name="fruit": you can only select one -->
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
